    <div>
        <h2>Our Pricing</h2>
        
    </div>

        <p class="inline">Annualy</p>
        <label class="switch">
            <input type="checkbox">

        </label>

            <button type="button">Learn More</button>
            </div>
            
        </div>
        <div class="col-lg-4">
            <div class="professional">
            <h4>Professional</h4>
            <p><strong>$24.99</strong></p>
            <hr>
            <p>1 TB Storage</p>
            <hr>
            <p>5 Users Allowed</p>
            <hr>
            <p>Send up to 10 GB</p>
            <hr>
            <button>Learn More</button></div>
            </div>
            
        <div class="col-lg-4">
            <div class="master">
                <h4>Master</h4>
            <p><strong>$39.99</strong></p>
            <hr>
            <p>2 TB Storage</p>
            <hr>
            <p>10 Users Allowed</p>
            <hr>
            <p>Send up to 20 GB</p>
            <hr>
            <button>Learn More</button>
            </div>
            
        </div>
    </div>
